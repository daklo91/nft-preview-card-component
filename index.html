<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      :root {
        --color-text-muted: #8bacda;
        --color-accent: rgb(0, 255, 247);
        --color-accent-50opacity: #00fff780;

        --color-bg-main: #0d192b;
        --color-bg-card: #14253d;
        --color-line: #2f415b;
        --color-text: #ffffff;
      }

      body {
        background-color: var(--color-bg-main);
      }

      main {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }

      main > article {
        margin: 10px;
        box-shadow: -1px 24px 24px 6px rgba(0, 0, 0, 0.25);
        -webkit-box-shadow: -1px 24px 24px 6px rgba(0, 0, 0, 0.25);
        -moz-box-shadow: -1px 24px 24px 6px rgba(0, 0, 0, 0.25);
      }

      .nft-card {
        font-family: "Outfit", sans-serif;
        background-color: var(--color-bg-card);
        --nft-card-padding: 22px;
        padding: var(--nft-card-padding);
        max-width: calc(350px - (var(--nft-card-padding) * 2));
        border-radius: 16px;
      }

      .inspect-button > img {
        border-radius: 6px;
        width: 100%;
      }

      .inspect-button {
        all: unset;
        cursor: pointer;
        position: relative;
      }

      .inspect-button:hover > div {
        opacity: 100%;
      }

      .inspect-button > img {
        display: block;
      }

      .inspect-button > div {
        transition: opacity ease-in 0.1s;
        opacity: 0%;
        height: 100%;
        width: 100%;
        background-color: var(--color-accent-50opacity);
        position: absolute;
        top: 0;
        z-index: 10;
        border-radius: 6px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .nft-card h1 {
        font-weight: 600;
        font-size: 20px;
        margin-top: 20px;
        letter-spacing: 1.2px;
      }

      .nft-card a {
        color: var(--color-text);
        text-decoration: none;
      }

      .nft-card a:active,
      .nft-card a:hover {
        color: var(--color-accent);
      }

      .nft-card p {
        font-size: 18px;
      }

      p.loud {
        color: var(--color-accent);
        font-weight: 400;
      }

      p.muted {
        color: var(--color-text-muted);
        font-weight: 300;
      }

      .card-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card-meta p {
        margin-top: 8px;
        margin-bottom: 20px;
      }

      .price,
      .time,
      .nft-card footer {
        display: flex;
        align-items: center;
      }

      .price img,
      .time img {
        margin-right: 6px;
        width: 11px;
      }

      .time img {
        width: 17px;
      }

      .nft-card footer img {
        width: 32px;
        border: 1px solid var(--color-text);
        border-radius: 100%;
        margin-right: 16px;
      }

      .nft-card footer {
        padding-top: 4px;
        border-top: 1px solid var(--color-line);
      }
    </style>

    <script>
      function openImageOverlay(imageSource) {
        const overlay = document.createElement("div");
        overlay.id = "full-screen-overlay";

        overlay.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        cursor: pointer;
    `;

        const img = document.createElement("img");
        img.src = imageSource;
        img.style.cssText = `
        max-width: 90%;
        max-height: 90%;
        display: block;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        cursor: default;
    `;

        img.onclick = function (event) {
          event.stopPropagation();
        };

        overlay.appendChild(img);

        overlay.onclick = function () {
          document.body.removeChild(overlay);
        };

        document.body.appendChild(overlay);
      }
    </script>
  </head>
  <body>
    <main>
      <article aria-label="NFT Card" class="nft-card">
        <button
          class="inspect-button"
          onclick="openImageOverlay('images/image-equilibrium.jpg')"
        >
          <div>
            <img aria-hidden="false" src="/images/icon-view.svg" alt="" />
          </div>
          <img aria-hidden="true" src="images/image-equilibrium.jpg" alt="" />
        </button>

        <a href="#">
          <h1>Equilibrium #3429</h1>
        </a>

        <p class="muted">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-meta">
          <p class="price loud">
            <img
              src="images/icon-ethereum.svg"
              alt=""
              aria-hidden="true"
            />0.041 ETH
          </p>
          <p class="time muted">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true" /><time
              datetime="P3D"
              >3 days left</time
            >
          </p>
        </div>

        <footer>
          <img src="images/image-avatar.png" alt="" aria-hidden="true" />
          <p class="muted">
            Creation of
            <a href="#">Jules Wyvern</a>
          </p>
        </footer>
      </article>
    </main>
  </body>
</html>
