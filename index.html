<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      :root {
        /* Primary */
        --color-text-muted: #8bacda;
        --color-accent: #00fff7;

        /* Neutral */
        --color-bg-main: #0d192b;
        --color-bg-card: #14253d;
        --color-line: #2f415b;
        --color-text: #ffffff;
      }

      .nft-card {
        font-family: "Outfit", sans-serif;
      }

      .nft-card h1 {
        font-weight: 600;
      }

      .nft-card p {
        font-size: 18px;
        font-weight: 400;
      }

      .nft-card p.muted {
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <main>
      <article class="nft-card">
        <a href="#">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium cube artwork"
          />
        </a>

        <h1>
          <a href="#">Equilibrium #3429</a>
        </h1>
        <p class="muted">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-meta">
          <p>
            <img src="images/icon-ethereum.svg" alt="" aria-hidden="true" />
            <span>0.041 ETH</span>
          </p>
          <p class="muted">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true" />
            <time datetime="P3D">3 days left</time>
          </p>
        </div>

        <footer>
          <img src="images/image-avatar.png" alt="Portrait of Jules Wyvern" />
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </footer>
      </article>
    </main>
  </body>
</html>
