<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      :root {
        --color-text-muted: #8bacda;
        --color-accent: #00fff7;

        --color-bg-main: #0d192b;
        --color-bg-card: #14253d;
        --color-line: #2f415b;
        --color-text: #ffffff;
      }

      body {
        background-color: var(--color-bg-main);
      }

      .nft-card {
        font-family: "Outfit", sans-serif;
        background-color: var(--color-bg-card);
      }

      .nft-card h1 > a {
        font-weight: 600;
        font-size: 20px;
      }

      .nft-card a {
        color: var(--color-text);
        text-decoration: none;
      }

      .nft-card a:active {
        color: var(--color-accent);
      }

      .nft-card p {
        font-size: 18px;
      }

      p.loud {
        color: var(--color-accent);
        font-weight: 400;
      }

      p.muted {
        color: var(--color-text-muted);
        font-weight: 300;
      }
    </style>
  </head>
  <body>
    <main>
      <article aria-label="NFT Card" class="nft-card">
        <a href="#">
          <img aria-hidden="true" src="images/image-equilibrium.jpg" alt="" />
          <h1>Equilibrium #3429</h1>
        </a>

        <p class="muted">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card-meta">
          <p class="loud">
            <img
              src="images/icon-ethereum.svg"
              alt=""
              aria-hidden="true"
            /><span>0.041 ETH</span>
          </p>
          <p class="muted">
            <img src="images/icon-clock.svg" alt="" aria-hidden="true" /><time
              datetime="P3D"
              >3 days left</time
            >
          </p>
        </div>

        <footer>
          <img src="images/image-avatar.png" alt="" aria-hidden="true" />
          <p class="muted">
            Creation of
            <a href="#">Jules Wyvern</a>
          </p>
        </footer>
      </article>
    </main>
  </body>
</html>
